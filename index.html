<body>
<div class="page-wrapper">
    <div class="form-container">
        <h2>Where do these animals belong</h2>
        <form id="sliderForm" name="submit-to-google-sheet">
            <div class="slider-group">
                <label for="userName"><span class="text">Name</span></label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name">
            </div>
            <div class="slider-group">
                <label for="userLocation"><span class="text">Location</span></label>
                <input type="text" id="userLocation" name="userLocation" placeholder="Enter your location">
            </div>
            <div class="slider-group">
                <label for="birds"><span class="text">Birds</span> <span class="slider-value" id="birdsValue">5</span></label>
                <input type="range" id="birds" class="bird" name="birds" min="0" max="100" value="50">
            </div>
            <div class="slider-group">
                <label for="wolves"><span class="text">Coyote</span> <span class="slider-value" id="wolvesValue">5</span></label>
                <input type="range" id="wolves" class="wolve" name="wolves" min="0" max="100" value="50">
            </div>
            <div class="slider-group">
                <label for="squirrels"><span class="text">Squirrels</span> <span class="slider-value" id="squirrelsValue">50</span></label>
                <input type="range" id="squirrels" class="squirrel" name="squirrels" min="0" max="100" value="50">
            </div>
            <div class="slider-group">
                <label for="raccoons"><span class="text">Raccoons</span> <span class="slider-value" id="raccoonsValue">50</span></label>
                <input type="range" id="raccoons" class="raccon" name="raccoons" min="0" max="100" value="50">
            </div>
            <div class="slider-group">
                <label for="cats"><span class="text">Cats</span> <span class="slider-value" id="catsValue">50</span></label>
                <input type="range" id="cats" class="cat" name="cats" min="0" max="100" value="50">
            </div>
            <div class="slider-group">
                <label for="dogs"><span class="text">Dogs</span> <span class="slider-value" id="dogsValue">50</span></label>
                <input type="range" id="dogs" class="dog" name="dogs" min="0" max="100" value="50">
            </div>
            <div class="slider-group">
                <label for="rabbits"><span class="text">Rabbits</span> <span class="slider-value" id="rabbitsValue">50</span></label>
                <input type="range" id="rabbits" class="rabbit" name="rabbits" min="0" max="100" value="50">
            </div>
            <div class="slider-group">
                <label for="mice"><span class="text">Mice</span> <span class="slider-value" id="miceValue">50</span></label>
                <input type="range" id="mice" class="mice" name="mice" min="0" max="100" value="50">
            </div>
            <div class="slider-group">
                <label for="society"><span class="text">Society</span> <span class="slider-value" id="societyValue">50</span></label>
                <input type="range" id="society" class="animal" name="society" min="0" max="1" value="1">
            </div>
            <button type="submit"></button>
        </form>
        <div class="result" id="result" style="display:none;"></div>
    </div>
</div>
    <script>
        // Google Apps Script URL for sending data to Google Sheet
        const scriptURL = "https://script.google.com/macros/s/AKfycby9z2WFEZ4jp0_zZrG4jbrF11yTwNZPW8Ar_6r9hhmlCe2vqmvSTjPZbmGo0Pvp8wvH/exec";
        
        // Update slider value display
        const sliders = ['birds', 'wolves', 'squirrels', 'raccoons', 'cats', 'dogs', 'rabbits', 'mice'];
        sliders.forEach(slider => {
            const input = document.getElementById(slider);
            const valueDisplay = document.getElementById(slider + 'Value');
            input.addEventListener('input', () => {
                valueDisplay.textContent = input.value;
            });
        });

        // Society slider: update display but do NOT include in submission
        const societyInput = document.getElementById('society');
        if (societyInput) {
            const societyValueDisplay = document.getElementById('societyValue');
            societyInput.addEventListener('input', () => {
                societyValueDisplay.textContent = societyInput.value;
            });
        }

        // Handle form submission and send to Google Sheet
        const form = document.forms["submit-to-google-sheet"];
        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {};
            const settings = {};

            // Collect slider values and settings
            sliders.forEach(slider => {
                const value = Number(document.getElementById(slider).value);
                data[slider] = value;
                settings[slider] = value < 50 ? 'Wild' : value > 50 ? 'Urban' : 'Liminal';
            });

            // Create FormData object
            const formData = new FormData(form);

            // Add slider values as JSON strings
            formData.append("values", JSON.stringify(data));
            formData.append("settings", JSON.stringify(settings));

            // Display result message
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML =
                `<strong>These animals are</strong><br>` +
                sliders.map(slider => `${slider.charAt(0).toUpperCase() + slider.slice(1)}: ${settings[slider]}`).join('<br>');

            // Send to Google Sheet
            fetch(scriptURL, { method: "POST", body: formData })
                .then((response) => {
                    document.getElementById('result').innerHTML += `<div style="margin-top:.5rem;color:green;font-weight:600;">Submitted Successfully!</div>`;
                })
                .catch((error) => {
                    document.getElementById('result').innerHTML += `<div style="margin-top:.5rem;color:crimson;font-weight:600;">Error: Something went wrong. Please try again!</div>`;
                    console.error('Error:', error);
                });
        });
    </script>
